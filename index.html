<!DOCTYPE html>

  <style media="screen">
  table {
    border-collapse:separate;
    border:solid black 1px;
    border-radius:6px;
    -moz-border-radius:6px;
}
.grid-container {
  display: grid;

  grid-template-rows: 80px 200px;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.terminalContent  {
  height: 300;
  width: 400;
}
.terminalMenu{
  top: +10px;
  width:auto;
  border-style:inset;
  border-color:rgba(5,1,0,0.1);
  position: relative;
  display: block;
  overflow: auto;
  vertical-align: bottom;
}
.parent {
position:relative;
zoom:0;/*has layout for ie*/
}
.verticalcentered1, .verticalcentered2 {
position:absolute;
top:50%;
height:20px;
margin-top:-10px;/*half the height*/
}
.verticalcentered1 {z-index:0;}
.verticalcentered2 {z-index:2;}
.asteroid{
  z-index: 0;

}
.ship{
  z-index: 2;
  position: absolute;
  margin-top:-10px;

}
th {
    background-color: blue;
    border-top: none;
}

td:first-child, th:first-child {
     border-left: none;
}

    .info{background-color: rgba(0, 0, 0, 0.3);
width:400px;
border-style:inset;
border-color:rgba(5,1,0,0.5);
position: relative;
display: block;
overflow: auto;
    }
    .terminal{


  background-color: rgba(0, 0, 0, 0.8);
      width:400px;
      height: 500px;
      border-style:inset;
      border-color:rgba(5,1,0,0.5);
      color:rgba(74, 246, 38, 1);
      position: relative;
      display: block;
      background-size: 100% 5px, 150px 100%;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 0;
      font-size: 120%;
overflow: hidden;
    }.scanlines {
  background-image: linear-gradient(180deg,
  	#223 25%, #450 25%, #410 50%,
  	#230 50%, #210 75%, #200 75%, #190);
  background-size:6px 6px;

  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: 50;
}
table.mist{
position:static;
  width : 400px;
  height:400px;
  border: 0px solid red;
  background-image: url("star.png");


}

td.grids{
  position:static;
  border-radius:6px;
  margin:auto;
  cursor: pointer;
  width : 32px;
  height:32px;
  overflow: hidden;

  border: 1px solid rgba(18,236,55,.5);


}
td.noGrids{
  position:static;
  border-radius:6px;
  margin:auto;
  cursor: pointer;
  width : 32px;
  height:32px;
  overflow: hidden;
  font-size: 75%;



}

    .sd::before {
    	content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    	background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 102, 0, 0.25) 50%), linear-gradient(90deg, rgba(0, 0, 255, 0.06), rgba(255, 0, 255, 0.02), rgba(0, 0, 0, 0.06));
      z-index: 50;
      background-size: 100% 2px, 3px 100%;
    	pointer-events: none;
    }
    .flicker::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 20,0, 0.1);
      opacity: 0;
      z-index: 50;
      pointer-events: none;
      animation: flicker .15s infinite;
    }
    .textshadow {
    	animation: textShadow 1.6s infinite;
    }
